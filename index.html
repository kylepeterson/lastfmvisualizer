<!DOCTYPE html>
<html>
<head>
	<title>Top Artist Viewer</title>
	<meta charset="utf-8">
	<meta name="description" content="visualization of one's last.fm profile">
	<meta name="author" content="Kyle Peterson">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="options-wrapper">
		<input class="username" type="search" name="username" placeholder="Enter a Username...">
		<button class="option overall">Overall</button>
		<button class="option week">Week</button>
		<button class="option month">Month</button>
		<button class="option three">Three Months</button>
		<button class="option six">Six Months</button>
		<button class="option year">Year</button>
	</div>
	<div class="results">
		<div class="artist template">
			<img class="artist-pic" src="">
			<p class="artist-name"></p>
		</div>
	</div>

	<script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/getResults.js"></script>
</body>
</html>
